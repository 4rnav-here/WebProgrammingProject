<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Maker</h1>
        <div class="form-container">
            <h2>Please Enter The Required Information Below</h2>
            <form id="Info" action="resume.html" method="GET">
                <div class="section">
                    <h3>Personal Information</h3>
                    <div class="form-group">
                        <label for="name1">Name:</label>
                        <input type="text" id="name1" name="name1">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="text" id="age" name="age">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div class="form-group">
                        <label for="PhNum">Phone Number:</label>
                        <input type="text" id="PhNum" name="phNum">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Id:</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo" accept="image/*">
                    </div>
                </div>

                <div class="section">
                    <h3>Qualification Information</h3>
                    <div class="form-group">
                        <label for="CarObj">Career Objective:</label>
                        <input type="text" id="CarObj" name="CarObj">
                    </div>
                    <div class="form-group">
                        <label for="th10">Class 10 Result:</label>
                        <input type="text" id="th10" name="th10">
                    </div>
                    <div class="form-group">
                        <label for="th12">Class 12 Result:</label>
                        <input type="text" id="th12" name="th12">
                    </div>
                    <div class="form-group">
                        <label for="UD">Undergraduate Degree:</label>
                        <input type="text" id="UD" name="UD">
                    </div>
                    <div class="form-group">
                        <label for="UDC">Undergraduate CGPA:</label>
                        <input type="text" id="UDC" name="UDC">
                    </div>
                    <div class="form-group">
                        <label for="PD">Postgraduate Degree:</label>
                        <input type="text" id="PD" name="PD">
                    </div>
                    <div class="form-group">
                        <label for="PDC">Postgraduate CGPA:</label>
                        <input type="text" id="PDC" name="PDC">
                    </div>
                </div>

                <div class="section">
                    <h3>Skill Information</h3>
                    <div class="form-group">
                        <label for="CodLag">Coding Languages:</label>
                        <input type="text" id="CodLag" name="CodLag">
                    </div>
                    <div class="form-group">
                        <label for="FraWor">Frameworks:</label>
                        <input type="text" id="FraWor" name="FraWor">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">Generate Resume</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./ResumeProject.js"></script>
</body>
</html>
